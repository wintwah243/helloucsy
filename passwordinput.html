<!DOCTYPE html>
<html lang="en">
<head>
	<title> Heading Example</title>
	<meta charset="utf-8">
</head>
<body>
	<form name="fpassword" method="get/post">
		<table border="1">
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="txtName" value="Fill data"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pwName"></td>
			</tr>
		</table>
	</form>
				
</body>
</html>
