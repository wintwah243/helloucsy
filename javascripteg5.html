<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var count=0;
		document.write("Starting Loop");

		while(count<10){
			document.write("Current Count:"+count+"<br/>");
			count++;
		}
		document.write("Loop stopped");
	</script>

</body>
</html>
