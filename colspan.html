<!DOCTYPE html>
<html lang="en">
<head>
	<title> Heading Example</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" width="300" height="300">
		<tr bgcolor="pink">
			<th colspan="2"></th>
			<th>Ring Clearance</th>
		</tr>
		<tr align="center">
			<td rowspan="2">Postion</td>
			<td>Upper</td>
			<td>3mm</td>
		</tr>
		<tr align="right"> 
			<td>Lower</td>
			<td bgcolor="red">3.3mm</td>
		</tr>
	</table>
</body>
</html>
