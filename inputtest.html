<!DOCTYPE html>
<html lang="en">
<head>
	<title> Heading Example</title>
	<meta charset="utf-8">
</head>
<body>
	<form name="ftext" method="get/post">
		First Name:<input type="text" name="txtName" value="Type your name" size="30" maxlength="6" placeholder="Miss." tabindex="2" accesskey="n"><br>
		Last Name:<input type="text" name="txtLname" value="Fill your name" size="40" maxlength="10" autofocus tabindex="1" accesskey="m">
	</form>
