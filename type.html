<!DOCTYPE html>
<html lang="en">
<head>
	<title> Heading Example</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Popular web server</h1>
	<ul type="circle">
		<li>Apache Web server</li>
		<li>Microsoft IIS</li>
		<li>Oracle iPlanet Web Server</li>

		<h1>UnorderList</h1>
		<ul type="square">
			<li>Apache web server</li>
			<li>Microsoft IIS</li>
			<li>Oracle iPlanet web server</li>
		</ul>

		<h1>OrderList</h1>
	<ol type="1" start="1">
		<li>Apache web server</li>
		<li>Microsoft IIS</li>
		<li>Oracle iPlanet Web Server</li>
	</ol>

	</body>
</html>
